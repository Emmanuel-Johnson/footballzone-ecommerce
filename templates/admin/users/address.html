{% extends 'admin/includes/base.html' %}
{% load static %}
{% block title %}Users{% endblock %}
{% block content %}
        <section class="content-main">
            <div class="content-header">
                <h2 class="content-title">Add a new address</h2>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row gx-5">
                        
                        <div class="col-lg-9">
                            <section class="content-body p-xl-4">
                             <form method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="col-lg-8">
      <div class="row gx-3">
      
       
       
        <!-- Add Address button -->
         <div class="card mb-4 image-card">
    <div class="card-header d-flex justify-content-center align-items-center">
        <button type="button" data-bs-toggle="modal" data-bs-target="#addAddressModal" class="btn btn-outline-primary add-image-btn" style="font-size: 10px; font-weight: bold;">
            <i class="bi bi-plus-circle"></i> + Add a new address
        </button>
    </div>
</div>
  

  <!-- Address Summary (shown after saving modal) -->
  <div id="address-summary" class="border rounded p-3 mb-3 d-none">
    <h6>Saved Address</h6>
    <p id="address-short"></p>
  </div>
      </div>
    </div>

   
  </div>

  

  
</form>


                                <hr class="my-5">
                              
                            </section> <!-- content-body .// -->
                        </div> <!-- col.// -->
                    </div> <!-- row.// -->
                </div> <!-- card body end// -->
            </div> <!-- card end// -->
        </section> <!-- content-main end// -->


<div class="modal fade" id="addAddressModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Address</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="addressForm" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <div class="row">
            <!-- Name -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter name" required>
            </div>
            <!-- Mobile Number -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Mobile Number</label>
              <input type="tel" class="form-control" name="phone" placeholder="10-digit mobile number" pattern="[0-9]{10}" required>
            </div>
            <!-- Pincode + Locality -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Pincode</label>
              <input type="text" class="form-control" name="pincode" placeholder="6-digit pincode" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Locality</label>
              <input type="text" class="form-control" name="locality" placeholder="Enter locality">
            </div>
            <!-- Address -->
            <div class="col-12 mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" name="address" rows="2" placeholder="House No, Street, Area" required></textarea>
            </div>
            <!-- City + State -->
            <div class="col-md-6 mb-3">
              <label class="form-label">City/District/Town</label>
              <input type="text" class="form-control" name="city" placeholder="Enter City/District/Town" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">State</label>
              <select class="form-select" name="state" required>
                <option value="">--Select State--</option>
                <option>Kerala</option>
                <option>Tamil Nadu</option>
                <option>Karnataka</option>
                <option>Maharashtra</option>
              </select>
            </div>
            <!-- Landmark + Alternate Phone -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Landmark (Optional)</label>
              <input type="text" class="form-control" name="landmark" placeholder="E.g. Near SBI Bank">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Alternate Phone (Optional)</label>
              <input type="tel" class="form-control" name="alt_phone" pattern="[0-9]{10}" placeholder="10-digit number">
            </div>
            <!-- Address Type -->
            <div class="col-12 mb-3">
              <label class="form-label">Address Type</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="address_type" value="home" required>
                <label class="form-check-label">Home (All day delivery)</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="address_type" value="work">
                <label class="form-check-label">Work (Delivery between 10AM - 5PM)</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Address</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
document.getElementById('addressForm').addEventListener('submit', function(e) {
    e.preventDefault();  // prevent default form submission

    const form = e.target;
    const formData = new FormData(form);

    fetch("{% url 'admin_add_address' %}", {  // the URL for your dedicated view
        method: 'POST',
        headers: {
            'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addAddressModal'));
            modal.hide();

            // Show saved address summary
            const summary = document.getElementById('address-summary');
            document.getElementById('address-short').innerText = data.address;
            summary.classList.remove('d-none');

            // Clear form
            form.reset();
        } else {
            alert(data.error || 'Something went wrong!');
        }
    })
    .catch(error => console.error('Error:', error));
});
</script>


{% endblock %}
