{% extends 'admin/includes/base.html' %}
{% load static %}
{% block title %}Products{% endblock %}
{% block content %}
       <section class="content-main">
            <div class="row">
                <div class="col-9">
                    <div class="content-header">
                        <h2 class="content-title">Edit Category</h2>
                       
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Edit the category details below.</h4>
                        </div>
                        <div class="card-body">
                           <form method="POST">
    {% csrf_token %}
    
    <div class="mb-4">
        <label for="name" class="form-label">Category Name</label>
        <input type="text" name="name" value="{{ category.name }}" class="form-control" id="name" />
    </div>

    <div class="mb-4">
        <label for="status" class="form-label">Status</label>
        <select name="status" class="form-select" id="status">
            <option value="Active" {% if category.status == "Active" %}selected{% endif %}>Active</option>
            <option value="Inactive" {% if category.status == "Inactive" %}selected{% endif %}>Inactive</option>
        </select>
    </div>

    <div class="mb-4">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="4">{{ category.description }}</textarea>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">
            <i class="material-icons md-save"></i> Save Changes
        </button>
    </div>
</form>



                        </div>
                    </div> <!-- card end// -->
                  <button class="btn btn-md rounded font-sm hover-up" style="width: 100%; margin-bottom: 100px;">Edit Category</button>
                </div>
        
            </div>
        </section> <!-- content-main end// -->
        {% endblock %}
