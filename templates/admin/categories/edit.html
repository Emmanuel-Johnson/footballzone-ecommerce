{% extends 'admin/includes/base.html' %}
{% load static %}
{% block title %}Products{% endblock %}
{% block content %}
       <section class="content-main">
            <div class="row">
                <div class="col-9">
                    <div class="content-header">
                        <h2 class="content-title">Edit Category</h2>
                       
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Edit the category details below.</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-4">
                                    <label for="product_name" class="form-label">Category Name</label>
                                    <input type="text" placeholder="Type here" class="form-control" id="product_name">
                                </div>
                                <div class="mb-4">
                                    <label for="product_slug" class="form-label">Status</label>
                                    <select class="form-select">
                                <option>Select</option>
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Description</label>
                                    <textarea placeholder="Type here" class="form-control" rows="4"></textarea>
                                </div>
                               
                                
                               
                            </form>
                        </div>
                    </div> <!-- card end// -->
                  <button class="btn btn-md rounded font-sm hover-up" style="width: 100%; margin-bottom: 100px;">Edit Category</button>
                </div>
        
            </div>
        </section> <!-- content-main end// -->
        {% endblock %}
